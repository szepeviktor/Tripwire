; General Settings

; Debugging (Verbose Output)
debug = false

md5_file = "tripwire_filelist.md5"

unreadable_list = "tripwire_unreadable.txt"

; list out the actual paths to check
; paths must be either absolute, or relative to tripwire.php
; you can't start them with ~/
paths[] = "/Users/owner/Sites/blah/"
paths[] = "/var/www/vhosts/site1/"


; --------------
; --------------
; Email Settings

send_email = TRUE

to[] = 'user@server.com'
to[] = 'user2@server.com'

